{{- if .Values.prometheus.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name:  {{ .Values.prometheus.name }}-settings
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
      evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
    scrape_configs:
    - job_name: 'fw-server-exporter'
      static_configs:
        - targets: ['{{ $.Values.serverHostname }}:21102', '{{ $.Values.serverHostname }}:21103']
          labels:
            system: "fwserver"
{{- end -}}
